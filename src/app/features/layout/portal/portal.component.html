<div class="portal" [class.sidebar-open]="sidebarOpen">
  <!-- sidebar -->
  <nav class="app-sidebar">
    <ul>
      <li *ngFor="let item of navItems">
        <a [routerLink]="item.link" routerLinkActive="active">
          <em class="material-icons">{{item.icon}}</em>
          <span>{{item.label}}</span>
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <!-- header -->
    <header class="app-header">
      <em class="material-icons" (click)="sidebarOpen = !sidebarOpen">
        keyboard_double_arrow_left
      </em>
      <h3>XYZ</h3>
    </header>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
